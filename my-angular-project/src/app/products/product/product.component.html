<div class="item">
    <div  routerLink="/details/{{data.id}}">
        <img [src]="data.image" alt="Product Image">
        <div class="body">
            <h4>{{data.title}}</h4>
             <!-- <p>{{data.description}}</p> -->
        </div>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <!-- Show 'Add to Cart' button if item hasn't been added yet -->
        <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true">Add to Cart</button>

        <!-- Show quantity input and 'Add' button when 'Add to Cart' has been clicked -->
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" min="1" value="1" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="add(); addButton = false">Add</button>
        </div>

        <!-- Display product price -->
        <span>${{data.price}} L.E</span>
    </div>
</div>
