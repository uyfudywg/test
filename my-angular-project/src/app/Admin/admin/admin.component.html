<div class="box mt-5 cartBox">
    <button class="btn btn-success"  data-toggle="modal" data-target="#viewCart">Add Product</button>
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th></th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td><img src="{{item.image}}" alt=""></td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>{{item.price}} L.E</td>
                <td><button class="btn btn-warning"  data-toggle="modal" data-target="#viewCart" >Update</button></td>
            </tr>
        </tbody> 
    </table>
  </div>
